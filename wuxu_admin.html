<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emaner Technology (Wuxi) - Upload Portal</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
      }

        /* Login Form */
        .login-container, .upload-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: auto;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            background: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: darkgreen;
        }

        /* Hide upload form initially */
        .upload-container {
            display: none;
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff4d4d;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
            border: 2px solid darkred;
        }

        .popup h3 {
            color: yellow;
        }

        .popup button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background: darkred;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background: black;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        #warn{
                display: none;
        }
       
        @media (max-width: 1200px) {
            
               #loginForm{
                display: none;
               }
              .dc{
                display: none;
               }
               #warn{
                display: block;
               }
        }
            
      
    </style>
</head>
<body>

    <h1>Emaner Technology (Wuxi)</h1>
    <div class="dc">
    <!-- Login Form -->
    <div class="login-container" id="loginForm" style=" display: flex;">
        <div class="col" >
          <img style="height: 250px;" src="https://th.bing.com/th/id/OIP.6oCFy9WdrB1HJaJ6lBMO4wHaEK?w=1600&h=900&rs=1&pid=ImgDetMain" alt="">
        </div>
        <div class="col">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter Username">
            <input type="password" id="password" placeholder="Enter Password">
            <button class="btn" onclick="login()">Login</button>
        </div>
       
    </div>
  
</div>
    <!-- Upload Form -->
   
        <div class="upload-container" id="uploadForm">
            <div class="main" style="display: flex;">
                <div class="col">
                    <img style="height: 300px;" src="https://cdn.dribbble.com/users/3898087/screenshots/15287542/media/c93f2eb7637752fe243b44c31397cc04.gif" alt="">
                 </div>
                 <div class="col">
                     <h2>Upload Your Content</h2>
                     <input type="text" id="title" placeholder="Enter Title">
                     <input type="text" id="title" placeholder="Model">
                     <textarea id="description" style="width:96%; height: 50px;" placeholder="Enter Description"></textarea>
                     <input type="file" id="file">
                     <button class="btn" onclick="uploadFile()">Upload</button>
                 </div>
            </div>
       
     </div>
   
  
    <div class="popup" id="warn">
        <h3>Mobile devices not allowed in this page!</h3>
        <p>Please use your computer</p>
        <button onclick="closePopup()">OK</button>
    </div>
    <!-- Popup -->

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h3>Upload Locked!</h3>
        <p>This function has been temporarily disabled by your programmer.</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "Wivock" && password === "passnow") {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("uploadForm").style.display = "block";
            } else {
                alert("Invalid credentials!");
            }
        }

        function uploadFile() {
            var title = document.getElementById("title").value;
            var description = document.getElementById("description").value;
            var file = document.getElementById("file").files.length;

            if (title === "" || description === "" || file === 0) {
                alert("Please fill in all fields and select a file.");
                return;
            }

            document.getElementById("overlay").style.display = "block";
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
